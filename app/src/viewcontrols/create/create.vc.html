<!--This is the create-a-blog page-->
<div class="header">
	<h1> Create A Platyi-Blog</h1>
</div>
<div class="container">
	<div class="form">
		<plat-input type="text" id="plat-input" plat-bind="title" placeholder="Title"></plat-input>
		<br>
		<plat-input type="text" id="plat-input" plat-bind="author" placeholder="Author"></plat-input>
		<br>
		<br>
		<textarea type="text" id="textarea" rows="15" cols="150" plat-bind="Content" placeholder="Start Writing Here"></textarea>
		<br>
		<plat-button id="submit-button" plat-tap="create()">Submit!</button>
			<br>
	</div>
</div>
<div class="footer">
</div>
